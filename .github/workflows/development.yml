name: Pull Request Workflow

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  format:
    name: Check formatting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Tarraform
        run: ./bin/install_deb.sh
      - name: Check Formatting
        id: formattingCheck
        continue-on-error: true
        run: ./bin/check_formatting.sh
      - name: Comment on Failure
        if: steps.formattingCheck.outcome != 'success'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Formatting has not been completed prior to commit. Please run `terraform fmt -recursive` and commit the changes.'
            })
      - name: Fail Run
        if: steps.formattingCheck.outcome != 'success'
        run: exit 1
  test:
    name: Test terraform-aws-networking
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Tarraform
        run: ./bin/install_deb.sh
      - name: Run Tests
        run: ./bin/run_tests.sh
